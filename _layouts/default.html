---
layout: default
---
<html>
{% include head.html %}
<!-- <body class="{%- if page.categories -%}{{ page.categories }}{%- endif -%}" id="{%- if page.status -%}{{ page.status }}{%- endif -%}"> -->
<body>
	<main id="content">
		<nav class="navbar navbar-expand-lg sticky-top">
			<a href="/" id="logo_container">
				<img id="logo_main" class="nav-logo active" src="assets/images/BAM.svg">
				<img id="logo_hands" class="nav-logo hands" src="assets/images/logo_hands.svg">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav m-auto">
					<img class="close-btn" src="./assets/images/close.svg" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<li class="nav-item active">
						<a class="nav-link" href="/about">
							<span class="lang-text eng active">About</span>
							<span class="lang-text span">Sobre Nosotros</span>
						</a>
					</li>
					<li class="nav-item">
						<a target="_blank" href="https://bit.ly/BAM-sign-up" class="nav-link">
							<span class="lang-text eng active">Volunteer</span>
							<span class="lang-text span">Voluntariado</span>
						</a>
					</li>
					<li class="nav-item">
						<a target="_blank" href="https://bit.ly/BAMrequest" class="nav-link" id="assistance_btn">
							<span class="lang-text eng active">Request Assistance</span>
							<span class="lang-text span">Solicite Asistencia</span>
						</a>
					</li>
					<li class="nav-item">
						<a target="_blank" href="https://opencollective.com/bushwick-ayuda-mutua" class="nav-link" id="donate_btn">
							<span class="lang-text eng active">Donate</span>
							<span class="lang-text span">Donar</span>
						</a>
					</li>
				</ul>

				<div class="mobile-nav-footer">
					<span>Facebook</span>
				</div>
			</div>
			<div class="right-btn-container">
				<div class="eng-span-container">
					<div class="eng lang-btn active">
						<span>EN</span>
					</div>
					<div class="span lang-btn">
						<span>ES</span>
					</div>
				</div>
				<button id="collapse_btn" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<div class="parallax-bg">
			<div class="circle blue"></div>
			<div class="circle orange"></div>
		</div>

		{{content}}
	</div>
	{% include scripts.html %}
</body>

</html>
